version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUN_VERSION: "${BUN_VERSION:-1.2.0}"
    container_name: student-journal-app
    image: student-journal-app:latest
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    command: ["bun", "run", "start"]
    restart: unless-stopped